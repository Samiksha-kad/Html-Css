<body>
    <header class="content">
        <nav id="navbar">
            <figure id="logo">
                <img id = "logoimg"src="Images/spotify.png">
                
            </figure>

            <h3 class="heading">
                Stalkify
            </h3>
    
        </nav>
  
    
</header>
<main>
    <h3 class="h3">Sign up for free to start listening.</h3>
    <button class="fb">
        Sign up with Facebook
    </button>
    <br>
    <hr class="hr-text" data-content="OR">
    <br>
    <h3 class="h3_1">Sign up with your email address</h3>
    <br>
    <br>
    <section>
       <form>
        <table class="tab" cellspacing="5" cellpadding="5">
            <tr>
                <td class="label">
                        What's your email address?  
                </td>
                <td>
                    <input  class="input" type="text" placeholder="Email address" required>
                </td>
            </tr>
            <tr>
                <td class="label">
                    Create Password :
                </td>
                <td>
                    <input  class="input" type="text" placeholder="Create Password" required>
                </td>
            </tr>
            <tr>
                <td class="label">
                    Confirm Password :
                </td>
                <td>
                    <input  class="input" type="text" placeholder="Confirm Password" required>
                </td>
            </tr>
            <tr>
                <td class="label">
                    What should we call you?
                </td>
                <td>
                    <input  class="input" type="text" placeholder="Profile Name" required>
                </td>
            </tr>
            <tr>
                <td class="label">
                    What's your date of birth?
                </td>
                <td>
                    <input  class="input" type="date" required>
                </td>
            </tr>
            <tr>
                <td class="label">
                    What's your gender?
                </td>
                <td>
                    <input class="input_1" type="radio" name="gen"required><label class="gen">Male
                <input class="input_2" type="radio" name="gen" required><label class="gen">Female
                </td>
            </tr>
            <br>
            <tr cellspacing="5" cellpadding="5">
                <td colspan="2">
                    <input type="checkbox" class="remember"> <label class="text">Share my registration data with Stalkify's content providers<br> for marketing purposes.</label>
                </td>
            </tr>         

        </table>
        <a href="Main.html"><button type="button" class="sign">Signup</button></a>
        <p class="p">Have an account?</p>
        <a href="Login.html" class="log">Login</a>
    </form>               
                
        
               
                
        
         
        
    </section>
</main>
